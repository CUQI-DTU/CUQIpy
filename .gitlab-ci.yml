# This file is a template, and might need editing before it works on your project.
# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.8

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -V  # Print out python version for debugging
  - python -m pip install --upgrade virtualenv pip
  - virtualenv venv
  - source venv/bin/activate
  - pip install -r requirements.txt
  - pip install pytest


test:
  script:
    - python -m pytest -v tests


cache:
  # Required to keep artifacts from old builds, e.g. from master
  paths:
    - public

pages:
  stage: deploy
  script:
  - pip install -U sphinx sphinx-rtd-theme sphinxcontrib-napoleon sphinx-panels sphinx-copybutton pydata-sphinx-theme
  - mkdir -p public/
  - sphinx-build -b html ./docs public/
  artifacts:
    name: doc
    paths:
      - public
    expire_in: never
  only:
  - dev
  - sprint8_tutorial_howto

